<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">

<head>
    <title>弹窗子页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="广州欧科 http://cesium.marsgis.cn ">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../img/favicon/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="img/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="广州欧科MarsGIS">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../img/favicon/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../img/favicon/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">

    <!-- 第3方lib引入 -->
    <script type="text/javascript" src="../../lib/include-lib.js?time=20200102" libpath="../../lib/"
            include="jquery,font-awesome,bootstrap,admui-frame"></script>

    <link href="city-picker/city-picker.css" rel="stylesheet" />
    <script src="city-picker/city-picker.data.js"></script>
    <script src="city-picker/city-picker.js"></script>
    <link href="../../css/widget-win.css" rel="stylesheet" />
    <style>
        .toolsbar-tlist {
            font-size: 13px;
            padding: 4px;
            border-bottom: solid 1px #CCCCCC;
        }

        .toolsbar-citylist {
            height: 360px;
        }

        .xzqh-back {
            float: right;
            text-decoration: none;
            padding: 0 5px;
        }
    </style>
</head>
<body>

    <div class="toolsbar-tlist">
        地区：<span id="cityname"></span>
        &nbsp;&nbsp;<a href="javascript:goHome()" class="xzqh-back">返回</a>
    </div>
    <div id="div_xzqh" class="toolsbar-citylist">
        <div style="position: relative;">
            <input id="xzqh-select" readonly type="text">
        </div>
    </div>

    <!--页面js-->
    <script src="view.js?time=20200102"></script>
</body>
</html>
